{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow border-danger">
      <div class="card-header bg-danger text-white">
        <h3 class="card-title mb-0">Confirmar Eliminació</h3>
      </div>
      <div class="card-body text-center py-4">
        <i class="bi bi-exclamation-triangle text-danger display-1 mb-3"></i>
        <h4 class="mb-3">Estàs segur que vols eliminar aquest esdeveniment?</h4>
        <p class="lead fw-bold text-dark">{{ event.title }}</p>
        <p class="text-muted">Aquesta acció no es pot desfer.</p>

        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <a href="{{ event.get_absolute_url }}" class="btn btn-secondary px-4">Cancel·lar</a>
            <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
