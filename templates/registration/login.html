{% extends 'base.html' %}

{% block title %}Iniciar Sessió - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sessió
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="fas fa-user me-1"></i>{{ form.username.label }}
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="fas fa-lock me-1"></i>Contrasenya
                        </label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sessió
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p>No tens compte? 
                        <a href="{% url 'users:register' %}">Registra't</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
